<ng-container *ngIf="post">
  <nz-row>
    <h1 nz-col nzSpan="24">{{ post.title }}</h1>
  </nz-row>
  <nz-row>
    <nz-col nzSpan="24">
      <span nz-typography nzType="secondary">by {{ post.author?.username }}</span>
    </nz-col>
  </nz-row>
  <nz-row>
    <nz-col nzSpan="24"><p>{{ post.content }}</p></nz-col>
  </nz-row>
</ng-container>
<nz-divider></nz-divider>
<nz-row>
  <nz-col nzSpan="24">
    <nz-list *ngIf="comments?.length" [nzDataSource]="comments" [nzRenderItem]="comment" [nzItemLayout]="'horizontal'">
      <ng-template #comment let-comment>
        <nz-comment [nzAuthor]="comment.author.username!">
          <nz-comment-content>
            <p>{{ comment.body }}</p>
          </nz-comment-content>
        </nz-comment>
      </ng-template>
    </nz-list>
    <nz-comment>
      <nz-comment-content>
        <nz-form-item>
          <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
        </nz-form-item>
        <nz-form-item>
          <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
            Add Comment
          </button>
        </nz-form-item>
      </nz-comment-content>
    </nz-comment>
  </nz-col>
</nz-row>
