<nz-list nzItemLayout="horizontal">
  <nz-list-item *ngFor="let item of posts$ | async">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a href="https://ng.ant.design">{{ item.title }} by {{ item.author }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.content }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>
<button nz-button nzType="primary" nzSize="large" (click)='openModal()'>Create Post</button>
<post-form-modal [showModal$]='showModal$' (savedPost)="savedPost($event)"></post-form-modal>
